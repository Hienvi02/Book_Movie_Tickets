<div>
    <p  class="text-center pt-9 text-2xl"><b>XÓA KHÁCH HÀNG</b></p>
    <p class="text-center pt-3 py-2 text-xl" *ngIf="data">
        <b> BẠN CÓ CHẮC MUÔN XÓA KHÁCH HÀNG </b>
        <br>
        <b>{{data.name}}</b>
    </p>
    <div class="flex justify-between"> 
        <button mat-raised-button (click)="cancel()">HỦY</button>   
        <button mat-raised-button color="warn" (click)="deletecus()">XÓA</button>
    </div>
</div>
