<app-trangchu></app-trangchu>
<div class="pt-24 ">
  <div class="card px-20 pb-20">
    <p-table
      [columns]="cols"
      #dt
      [value]="products"
      [globalFilterFields]="['cols']"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing  to 10 of 200 entries"
      [rowsPerPageOptions]="[5, 10]"
    >
    <ng-template pTemplate="caption">
      <div class="flex justify-between">
        <label class="relative block">
          <span class="sr-only">Search</span>
          <span class="absolute inset-y-0 left-0 flex vals-center pl-2">
            <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"></svg>
          </span>
          <input
            class="search"
            pInputText
            (input)="filterTable(dt,$event)"
            placeholder="tìm kiếm"
            type="text"
            name="search"
          />
         </label>
        <button mat-raised-button (click)="openAddEmpoyee()">
          <b>THÊM</b>
        </button>
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns,index as i">
        {{ col.header }}
      </th>
      <th>
        
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
      <td>  
        <button (click)="UpdateProplem(rowData)" class="pi pi-pencil pr-5" style="color: black; "></button>
        <button (click)="deleteProplem(rowData)"  class=" pi pi-trash" style="color: red;"></button>
      </td>
    </tr>
  </ng-template>
  </p-table>
  </div>
</div>
