<div class="form-group">
    <div>
        <h1 class="text-center pb-6"><b>CẬP NHẬP SUẤT CHIẾU</b></h1>
    </div>
    <form >
        <div class="grid grid-cols-1">
            <mat-form-field >
                <mat-label>Tên Phim </mat-label>
                <input matInput [(ngModel)]="showtime.filmName" name="filmName" [disabled]="true" [readonly]="true">
            </mat-form-field>  
            <mat-form-field >
                <mat-label>Thời Lượng</mat-label>
                <input matInput [(ngModel)]="showtime.duration" name="duration" [disabled]="true" [readonly]="true">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rạp</mat-label>
                <input matInput [(ngModel)]="showtime.roomName" name="roomName">
            </mat-form-field> 
            <p-calendar class=" w-full!  justify-content-center" placeholder="suất chiếu" [(ngModel)]="showtime.time" [showTime]="true" [showSeconds]="true" formControlName="time" ></p-calendar>    
    </div>
    </form>
    <div class="form-btn">
            <button class="form-btn-cancel" mat-raised-button (click)="cancel()">HỦY</button>
            <button class="forn-btn-save" mat-raised-button color="warn"  (click)="saveState()">LƯU</button>
    </div>
</div>
